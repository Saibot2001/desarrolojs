<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Entregable NÂ°3-Carrito muebles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col">

                <h1>Agregar Produco</h1>
                <h2>Nombre: Silla - Madera: Roble - Precio: $5000</h2>
                <h2>Nombre: Silla - Madera: Pino - Precio: $3000</h2>
                <h2>Nombre: Mesa - Madera: Roble - Precio: $7000</h2>
                <h2>Nombre: Mesa - Madera: Pino - Precio: $2000</h2>
                <h2>Nombre: Banco - Madera: Roble - Precio: $9000</h2>
                <h2>Nombre: Banco - Madera: Pino - Precio: $1500</h2>
                <form>
                    
                    <div class="form-floating">
                        <select class="form-select" id="nombre" aria-label="Floating label select example">
                            <option selected>Tipo de mueble</option>
                            <option value="Silla">Silla</option>
                            <option value="Mesa">Mesa</option>
                            <option value="Banco">Banco</option>
                        </select>
                        <label for="floatingSelect">Seleccione</label>
                    </div>
                    
                    <div class="form-floating">
                        <select class="form-select" id="madera" aria-label="Floating label select example">
                            <option selected>Tipo de madera</option>
                            <option value="Roble">Roble</option>
                            <option value="Pino">Pino</option>
                        </select>
                        <label for="floatingSelect">Seleccione</label>
                    </div>

                    <div class="mb-3">
                        <label for="precio" class="form-label">Precio</label>
                        <input type="text" class="form-control" id="precio">
                    </div>
                    
                    <button type="button" id="btnGuardarDatos" class="btn btn-primary">Guardar</button>
                    <button type="button" id="btnRecuperarDatos" class="btn btn-warning">Recuperar</button>
                    <button type="button" id="btnEliminarDatos" class="btn btn-danger">Eliminar</button>
                </form>
            </div>
        </div>
        <div id="resultado" class="row my-5"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
